<app-header></app-header>




<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="../../../assets/img/image1.png" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span>Login</span>
                    </div>
                    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                        <input type="email" placeholder="Username" id="email" name="email" ngModel required>
                        <input type="password" placeholder="password" id="password" name="password" ngModel required minlength="6">
                        <button type="submit" class="btn" [disabled]="!authForm.valid">Login</button>
                        <a href="">Forgot password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
