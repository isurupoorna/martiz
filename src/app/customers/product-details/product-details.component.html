<div class="small-container">
    <div class="row row-2">
        <h2>Related Product</h2>

    </div>
</div>

<div class="small-container">
    <div class="row">
        <div class="col-4" *ngFor="let product of relatedProduct">
            <img src="{{product.img}}" (click)="selectProduct(product.id)">
            <h4>{{ product.product_name}}</h4>
            <div class="ratings">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>{{product.price}}</p>
        </div>
    </div>
</div>
