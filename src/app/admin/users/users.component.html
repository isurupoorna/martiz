<app-header></app-header>
<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col">
            <h3>Manage Users</h3>
            <hr>
        </div>
    </div>


    <div class="container-edit" style="margin-top: 10px;" *ngIf="isEdit">
        <form>
            <div class="form-row">
                <div class="col">
                    <h3>Edit User</h3>
                    <hr>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label>User Id</label></div><input class="form-control" type="text"></div>
                <div class="col">
                    <div class="form-group"><label>Gender</label></div><input class="form-control" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label>Address</label></div><input class="form-control" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label>phone</label></div><input class="form-control" type="text"></div>
                <div class="col">
                    <div class="form-group"><label>DOB</label></div><input class="form-control" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Status</label>
                    <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" style="width: 340px;background-color: rgb(203,222,242);color: rgb(25,25,25);">Dropdown </button>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="form-row">
                <div class="col" style="margin-top: 10px;">
                    <button class="btn btn-primary" type="button">Save</button>
                    <button class="btn btn-primary" type="button" (click)="cancel()" style="margin-left: 34px;">Cancel</button></div>
            </div>
        </form>
    </div>


    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>User Id</th>
                            <th>User Name</th>
                            <th>Address</th>
                            <th>Contact Number&nbsp;</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let item of user">
                            <td>{{item.userId}}</td>
                            <td>{{item.userName}}</td>
                            <td>{{item.userAddress}}</td>
                            <td>{{item.userPhone}}</td>
                            <td><button class="btn btn-primary" type="button" (click)="editUser()">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
