<div class="container mt-5">
    <div class="row justify-content-center">
      
      <div class="col-lg-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel name="email" required email>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password" required minlength="6">
              </div>
            </div>
          </div>
          <div class="form-row justify-content-center">          
            <div class="col-lg-2">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >LogIn</button>          
            </div>          
          </div>   
        </form>
      </div>
    </div>
   
  </div>
